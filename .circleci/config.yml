version: 2
jobs:
  run_test_case:
    docker:
        - image: circleci/node:lts
    working_directory: ~/repo
    restore_cache:
        keys:
           - v1-dependencies-{{ checksum "yarn.lock" }} 
           #this can be any name 
    steps:
        - checkout
        - run:
            name: Install Deps
            command: yarn
        - run:
            name: Run tests
            command: yarn test
        - save_cache:
            paths:
              - node_modules
              #- node_modules2 can be multiple
              key: v1-dependencies-{{ checksum "yarn.lock" }}
workflows:
  version: 2
  test:
      jobs:
       - run_test_case
